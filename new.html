<!DOCTYPE html>
<html>
    <head>
    <title>Songify:Discover Your Music</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    </head>
    <body>
        <h1>Songify:Discover Your Music</h1>
        <hr>
        <div class="new_account">
            <a href="login.html"><button>Log In</button></a>
        </div>
        <form class="form" method="POST" action="acc.php">
            <h2>Create Account</h2>
            <label>Name</label>
            <input type="text" name="Name" placeholder="Name"><br>
            <label>user id</label>
            <input type="text" name="userid" placeholder="user id"><br>
            <label>email id</label>
            <input type="email" name="gmail" placeholder="emai id"><br>
            <label>password</label>
            <input type="password" name="pwd" id="pwd" placeholder="password">
            <input type="checkbox" onclick="show()">
            <br>
            <button type="submit">Create Account</button>
        </form>
        <script>
            function show(){
                var pas=document.getElementById("pwd");
                if(pas.type==="password"){
                    pas.type="text";
                }
                else{
                    pas.type="password";
                }
            }
        </script>
    </body>
</html>
